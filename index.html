<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div>
      <header>
        <form class="search-function" id="search-function">
          <input
            type="search"
            placeholder="Enter a City"
            required
            id="search-bar-input"
            class="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
    </div>
    <div class="weather-app">
      <div class="weather-data">
        <div>
          <h1 class="weather-city" id="city-name">City</h1>
          <p class="date-time">
            <span id="date-time"></span>
            <span id="description">Sunny</span>
          </p>
        </div>

        <div class="temp-details">
          <div id="temp-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
              class="temp-icon"
            />
          </div>
          <div class="temp-value" id="temp-value">10</div>
          <div class="temp-unit">Â°C</div>
        </div>
        <p>
          Humidity: <span class="humidity" id="humidity"></span> Speed:
          <span class="wind-speed" id="wind-speed"></span>
        </p>
      </div>
      <div class="weather-forecast" id="weather-forecast"></div>

      <footer>
        Coded by
        <a href="https://github.com/LozzaMcFozza" target="_blank"
          >Lauren Whike,</a
        >
        open-sourced on
        <a
          href="https://github.com/LozzaMcFozza/Weather-Project"
          target="_blank"
          >GitHub,</a
        >
        and hosted on
        <a
          href="https://laurenwhike-weather-project.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
